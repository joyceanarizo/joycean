<html>
<head>
<title>Learning Log</title>
<style>
body {
  font-family: sans-serif;
 background-color: white; 
  margin: 0; 
  padding: 20px;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center; 
  width: 50%; 
  margin: 0 auto; 
}

.progress-bar {
  width: 300px;
  height: 50px;
  background-color: #ddd; 
  border-radius: 5px;
  margin-bottom: 10px;
  overflow: hidden; 
}

.progress {
  height: 100%;
  background-color: green; 
  border-radius: 5px;
}

.label {
  margin-bottom: 5px;
}
</style>
</head>
<body>
  <h1>Learning Log</h1>
  <div class="container">
    <div class="label">C++   20%</div>
    <div class="progress-bar">
      <div class="progress" style="width: 20%;"></div>
    </div>
    <div class="label">HTML   30%</div>
    <div class="progress-bar">
      <div class="progress" style="width: 30%;"></div>
    </div>
    <div class="label">Java   40%</div>
    <div class="progress-bar">
      <div class="progress" style="width: 40%;"></div>
    </div>
  </div>
</body>
</html>
